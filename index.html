e flaking red tears, this light hammer is good as a doorstop, and not much else. ",iconURL:"",linkURL:"https://bg3.wiki/wiki/Rusty_Light Hammer",tags:["Item"]},{id:"WPN_Longsword_Rusty:dddd2204-0ee3-47b0-a7ea-6b5216a65e89",name:"Rusty Longsword",description:"Mottled with rust, this longsword is a hideous excuse for a blade. ",iconURL:"",linkURL:"https://bg3.wiki/wiki/Rusty_Longsword",tags:["Item"]},{id:"WPN_Mace_Rusty:ce1c45a5-5606-4604-9afa-beca19fd03e1",name:"Rusty Mace",description:"The head of this mace is a scratchboard of peeling orange rust. ",iconURL:"",linkURL:"https://bg3.wiki/wiki/Rusty_Mace",tags:["Item"]},{id:"WPN_Maul_Rusty:67e97333-2225-4797-9c06-0a0e08e6edd7",name:"Rusty Maul",description:"Rust has eaten clean-through the heavy head of this maul.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Rusty_Maul",tags:["Item"]},{id:"WPN_Morningstar_Rusty:f8856d2d-ffda-417c-b7a8-c7aa757903b7",name:"Rusty Morningstar",description:"The heavy head of this steel star is malefic with rust.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Rusty_Morningstar",tags:["Item"]},{id:"WPN_Pike_Rusty:0eddcd68-36fb-4c9f-8cbb-66513d8d718e",name:"Rusty Pike",description:"Truly the amount of rust accumulated on this pike is a lesson in how not to keep your weapons. ",iconURL:"",linkURL:"https://bg3.wiki/wiki/Rusty_Pike",tags:["Item"]},{id:"WPN_Rapier_Rusty:1958c259-3772-46ac-9de3-741806f18703",name:"Rusty Rapier",description:"So brittle, you could flick it in half. ",iconURL:"",linkURL:"https://bg3.wiki/wiki/Rusty_Rapier",tags:["Item"]},{id:"WPN_Scimitar_Rusty:134cca90-23ea-497d-8698-b7a66bab59d3",name:"Rusty Scimitar",description:"Only an utter gibbon would consider swinging this in combat. ",iconURL:"",linkURL:"https://bg3.wiki/wiki/Rusty_Scimitar",tags:["Item"]},{id:"WPN_Shortsword_Rusty:9d66df2d-8e8f-4798-8684-77b738d26704",name:"Rusty Shortsword",description:"Leopardspots of rust mottle this sword. ",iconURL:"",linkURL:"https://bg3.wiki/wiki/Rusty_Shortsword",tags:["Item"]},{id:"WPN_Sickle_Rusty:1d75dc84-b276-47b0-a0be-a5b25dfcb086",name:"Rusty Sickle",description:"Not even useful in the herbalist trade. ",iconURL:"",linkURL:"https://bg3.wiki/wiki/Rusty_Sickle",tags:["Item"]},{id:"WPN_Spear_Rusty:86450ec8-d876-457f-92c0-7bb11e8f38f8",name:"Rusty Spear",description:"While the handle is well made, the metal point is pitted with rust, and brittle as frozen underwear in the hands of a stone giant. ",iconURL:"",linkURL:"https://bg3.wiki/wiki/Rusty_Spear",tags:["Item"]},{id:"WPN_Trident_Rusty:27ef84b1-ea40-4f06-a013-f6281511f0e9",name:"Rusty Trident",description:"Rust pits each of this trident's prongs. ",iconURL:"",linkURL:"https://bg3.wiki/wiki/Rusty_Trident",tags:["Item"]},{id:"WPN_Warhammer_Rusty:ed53c828-d185-408e-8381-9b042849de8e",name:"Rusty Warhammer",description:"Snared and flaking with awful rust. ",iconURL:"",linkURL:"https://bg3.wiki/wiki/Rusty_Warhammer",tags:["Item"]},{id:"WPN_Warpick_Rusty:1d6d5983-4546-4eba-b9e6-d23021d08805",name:"Rusty War Pick",description:"Swinging this war pick might actually result in the rust-eaten head simply falling off. ",iconURL:"",linkURL:"https://bg3.wiki/wiki/Rusty_War Pick",tags:["Item"]},{id:"WPN_Shortbow_Skeleton_AnimateDead:82992370-cb61-4381-b390-891a3a9bd075",name:"Makeshift Bow",description:"Though nothing more than a flexible twig and a string, this makeshift bow will do in a pinch.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Makeshift_Bow",tags:["Item"]},{id:"CHA_CompassSpear:7fdf8022-629a-4b34-b0c0-3295bfb2903d",name:"The Watcher's Guide",description:"Time has dampened this spear's sheen, but the centre glows a faint blue. The magic it exudes feels old, terrible... and divine. The spear was given to its previous owner for his unerring loyalty - even after death.",iconURL:"",linkURL:"https://bg3.wiki/wiki/The_Watcher's Guide",tags:["Item"]},{id:"DEN_HalsinBlade:0de9e072-7048-4d07-8bbe-79e0591674c2",name:"Sorrow",description:"For every drop of blood spilled, a piece of the soul perishes - until nothing remains but regret.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Sorrow",tags:["Item"]},{id:"DEN_TunnelStaff:4893bf4e-97e1-48e0-ada8-6bbf115ad68b",name:"Nature's Snare",description:"Thread-like vines wriggle along this wooden staff.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Nature's_Snare",tags:["Item"]},{id:"DEN_FaithwardenStaff:13f6ff0c-08c4-4e9f-a624-511389b68dc2",name:"Pale Oak",description:"Infused with Silvanus' strength, these staves are gifted to Faithwardens who act in defence of nature. ",iconURL:"",linkURL:"https://bg3.wiki/wiki/Pale_Oak",tags:["Item"]},{id:"DEN_CapturedGoblin_MurderDagger:520d3f36-af72-4385-89af-f585c8edc9cf",name:"Assassin's Touch",description:"This long, slender blade fits perfectly between the ribs of any unsuspecting victim.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Assassin's_Touch",tags:["Item"]},{id:"FOR_TrueSoul_Spear:a2f4c951-7db4-4d60-9888-f2ad50af7110",name:"Vision of the Absolute",description:"The tip of this spear strikes unerringly towards its target's eyes.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Vision_of the Absolute",tags:["Item"]},{id:"FOR_Village_Blacksmith_FineSword:65b41886-823d-416b-b53e-c332a3aad530",name:"Steelforged Sword",description:"Though the grip's leather is old and crusty, it shows no signs of wear, and not a single scratch mars the slender blade.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Steelforged_Sword",tags:["Item"]},{id:"FOR_IncompleteMasterwork_SussurGreatsword:44dedec0-df82-4ed3-b9ca-147bd830e312",name:"Sussur Greatsword",description:"Sussur roots extend from this sword's hilt into the blade itself. It yearns to drink magic, silencing every creature it strikes.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Sussur_Greatsword",tags:["Item"]},{id:"FOR_IncompleteMasterwork_SussurDagger:8733edb7-f04e-4b6d-ad48-7d49fb782bef",name:"Sussur Dagger",description:"Smoke-like whorls of sussur sap darken the metal of this dagger's blade and silence its victims.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Sussur_Dagger",tags:["Item"]},{id:"FOR_IncompleteMasterwork_SussurSickle:6b95bb45-41c3-4954-ac2f-ef1aa169b0b6",name:"Sussur Sickle",description:"The sheen of sussur sap forged into this sickle glows blue, silencing every creature it cuts.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Sussur_Sickle",tags:["Item"]},{id:"FOR_WebStaff:baa8bd91-09ec-4c92-a0e1-4a5a9d4ea8ed",name:"Spiderstep Staff",description:"Slightly sticky to the touch, this staff has excellent grip.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Spiderstep_Staff",tags:["Item"]},{id:"GOB_DrowCommander_Mace:4b0131e0-875a-4f3c-8b41-dbf653857d00",name:"Xyanyde",description:"Cast deep in the Underdark by duergar slaves, the head of this mace is engraved with spiderwebs. It is ice-cold to the touch.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Xyanyde",tags:["Item"]},{id:"GOB_GoblinKing_Warhammer:37a29c63-3fcd-43bd-8021-c363dcc852bc",name:"Faithbreaker",description:"A hand-like brand stamped into the leather handle obscures the notches that would normally signify a hobgoblin's rank.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Faithbreaker",tags:["Item"]},{id:"GOB_PainPriest_Dagger:11aa209f-6e42-40bd-a12c-aa33445c21ea",name:"Ritual Dagger",description:"The leather handle is smooth with use, and slick with fresh blood.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Ritual_Dagger",tags:["Item"]},{id:"GOB_PainPriest_Scourge:b1dc33ba-c595-4036-9683-26635f297e44",name:"Loviatar's Scourge",description:"More club than scourge, this weapon has a serrated edge made for drawing long, shallow cuts.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Loviatar's_Scourge",tags:["Item"]},{id:"GOB_PainPriest_Handaxe:5c996c03-99e9-40c1-8acf-d761550d26f5",name:"Ritual Axe",description:"Though shiny and recently polished, dried blood still fills the deepest crevices of this axe.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Ritual_Axe",tags:["Item"]},{id:"GOB_Torturer_Spear:1fea9dfa-96a6-43c5-bce8-34452baa073e",name:"Jagged Spear",description:"The point of this spear is blackened and melted - the uneven metal is designed to catch deep in the wounds it creates.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Jagged_Spear",tags:["Item"]},{id:"GOB_Pens_Dagger:529fe100-de0b-4a34-a669-4861ee4538a2",name:"Goblinbane Dagger",description:"'No goblin will strike you down' is etched into this dagger's handle. When goblin assailants realised they couldn't kill the dagger's original owner, they gave him to the worgs, who made short work of him.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Goblinbane_Dagger",tags:["Item"]},{id:"Quest_HAG_HagLair_Staff:544e81be-cc28-4fdf-aea7-9a31940af4d0",name:"Staff of Crones",description:"Live worms wriggle beneath the crumbling surface of this half-rotten staff. Merely touching it fills you with a wave of unbearable nausea and a strange longing, as if it's calling out for its like.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Staff_of Crones",tags:["Item"]},{id:"HAG_SwampedHero_OldFancyGreatsword:0bf738cf-c0b7-471c-b66e-91578a6f657f",name:"Reinforced Greatsword",description:"This cumbersome blade looks strong enough to survive journey through all nine Hells.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Reinforced_Greatsword",tags:["Item"]},{id:"PLA_WPN_DreadedSkullsFlail:b551469c-5a53-4df3-a2c9-91516ef55695",name:"Flail of Dread Skulls",description:'Target must succeed a Wisdom <LSTag Tooltip="SavingThrow">Saving Throw</LSTag>. On failure, they are struck by Yeenoghu\'s curse. Depending on a dice roll, they will receive one of the following: Madness, 2d6 Psychic damage, or become Paralysed.',iconURL:"",linkURL:"https://bg3.wiki/wiki/Flail_of Dread Skulls",tags:["Item"]},{id:"PLA_ConflictedFlind_Flail_Broken:8a527abd-a2ff-4267-a067-d26bdf6742ee",name:"Shattered Flail",description:"A bundle of bones and blood - and a soul-piercing demonic presence - is all that remains of the Flind's flail. It would make a decent mace with a particularly nasty bite.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Shattered_Flail",tags:["Item"]},{id:"PLA_WPN_SwordOfJustice:455383a5-1211-4500-85f9-b71fad3fbf15",name:"Sword of Justice",description:"The words 'Deliverance. Justice. Vengeance.' are engraved on the base of this sword. They echo in your mind.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Sword_of Justice",tags:["Item"]},{id:"UND_SocietyOfBrilliance_ResonanceStaff:62da3651-f2e4-4371-b5f2-fd06dd705030",name:"Creation's Echo",description:"This staff pulses with energy, swiftly attuning itself to the beat of your heart.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Creation's_Echo",tags:["Item"]},{id:"UND_Duergar_ShortswordOfFirstBlood:1e172d76-3433-4ee7-ae1a-9e7d8ae0f12b",name:"Shortsword of First Blood",description:"A golden blade, exquisitely made and astonishingly sharp.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Shortsword_of First Blood",tags:["Item"]},{id:"UND_DuergarRaft_PestKillerAxe:6e05319b-d8c4-4dbc-b0f4-cea561810fa6",name:"Exterminator's Axe",description:"The intricate engravings on this axe's blade and handle make plain the skill of its smith.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Exterminator's_Axe",tags:["Item"]},{id:"UND_DuergarRaft_GruesomeHammer:4d1f9bce-1884-47d0-a420-69417f397139",name:"Intransigent Warhammer",description:"The elegant design of this hammer belies its brutal, crushing power. This weapon does not give ground.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Intransigent_Warhammer",tags:["Item"]},{id:"UNI_SickleOfBOOOAL:a07f2e91-e084-4fe5-9dbb-ef7de76a3c0a",name:"Sickle of BOOOAL",description:"Infused with the inconceivable might of the formidable BOOOAL!",iconURL:"",linkURL:"https://bg3.wiki/wiki/Sickle_of BOOOAL",tags:["Item"]},{id:"UND_StrengthChair_Leg:768010ce-dcfe-43bb-8398-2d681d4fa6eb",name:"Club of Hill Giant Strength",description:"Though this rotting chair leg doesn't look like much, every splinter vibrates with barely-contained power.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Club_of Hill Giant Strength",tags:["Item"]},{id:"UND_Tower_StaffBlessMystra:da0ba39a-366d-456b-8dbd-1c5790ca40bf",name:"Staff of Arcane Blessing",description:"Though dust has settled into every nook and cranny of this staff, it still emanates a soothing aura. Its previous owner cast it aside - forgotten because there was nobody to bless.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Staff_of Arcane Blessing",tags:["Item"]},{id:"WPN_Tower_AutomatonHalberd:1534c8ee-3651-477d-999c-b22efc9f850d",name:"Light of Creation",description:"Small lodestones have been inserted along the halberd's shaft, a strange blue current running through them.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Light_of Creation",tags:["Item"]},{id:"UND_DuergarBlacksmithHammer:733a70a1-2e0f-46f4-aca1-037c0335dc72",name:"Skybreaker",description:"And they shall have Celestia's light, even if we must crack wide the heavens to bring it.\"",iconURL:"",linkURL:"https://bg3.wiki/wiki/Skybreaker",tags:["Item"]},{id:"UND_Nere_Sword:df6698d2-b690-4aea-be83-956d3b2ea97e",name:"Sword of Screams",description:"A blade of flawless craft. As it parts the air, you fancy you can hear a faint, whispering shriek...",iconURL:"",linkURL:"https://bg3.wiki/wiki/Sword_of Screams",tags:["Item"]},{id:"UND_SharranCrossbow:43b7fbf5-7f6e-4e9e-bce7-c679eea44593",name:"Light Crossbow",description:"This crossbow's cast iron latch is mottled with blooms of rust.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Light_Crossbow",tags:["Item"]},{id:"UND_SwordInStone:6d0d3206-50b5-48ed-af92-a146ed6b98f2",name:"Phalar Aluve",description:"The drow inscription on this blade appears to have been recently carved. It translates to: 'Though I have to leave you, I will dance forever in Eilistraee's light.'",iconURL:"",linkURL:"https://bg3.wiki/wiki/Phalar_Aluve",tags:["Item"]},{id:"UND_KC_Elder_Warpick:a42bf0f7-3a78-4aae-b94f-ed92a89e847c",name:"Deep Delver",description:"Countless hands have smoothened the haft and sharpened the blade. This is an ancestral weapon - perhaps dating back to the ancient digs that sundered the duergar from their dwarf-kin.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Deep_Delver",tags:["Item"]},{id:"UNI_SuperheavyWeapon:b3ed22d9-dd32-46c3-928a-e7253a843dfc",name:"Very Heavy Greataxe",description:"It's really very heavy.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Very_Heavy Greataxe",tags:["Item"]},{id:"UNI_DoomHammer:2f481fef-1877-4eac-820d-dc3210ff0b36",name:"Doom Hammer",description:"Bringer of that which it is.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Doom_Hammer",tags:["Item"]},{id:"UNI_Bow_SpellslotRecharge:db4a3e0f-6315-4337-abce-aad5f38513aa",name:"Spellthief",description:"A shiver of magic flows from this bow into your hand - like a promise.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Spellthief",tags:["Item"]},{id:"UNI_RepeatStaff:48b4f49b-2937-4664-ac87-7db2c64d09c9",name:"Corellon's Grace",description:"This light, flexible staff is of elven make, marked with mithral sigils that channel magic in the blink of an eye.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Corellon's_Grace",tags:["Item"]},{id:"MAG_Cold_IncreaseColdDamageOnCast_Staff:cab10a42-8c85-459a-9d68-b4836388c022",name:"Mourning Frost",description:"The air around this staff crackles with a cold, frosty wind - a power that has been divided for too long, and is waiting to be released.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Mourning_Frost",tags:["Item"]},{id:"MAG_LowHP_IncreaseDamage_Greataxe:e1e090ec-ab8c-4db4-a0c3-8b7ab24bb181",name:"Blooded Greataxe",description:"Stained brown and reeking of iron, this greataxe once belonged to a killer so deranged, his name was magically scrubbed from all histories.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Blooded_Greataxe",tags:["Item"]},{id:"MAG_Fire_IncreaseSlashingDamageToBurning_Handaxe:4f67b6cb-ccc4-497e-b5d3-2804726e8706",name:"Dragon's Grasp",description:"Somehow, this axe perpetually feels warm to the touch.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Dragon's_Grasp",tags:["Item"]},{id:"MAG_Fire_IncreasePiercingDamageToBurning_HandCrossbow:3c9f6e52-1597-4ba6-ae36-d532c0e8bad5",name:"Firestoker",description:"Though the crossbow's bolts look burning hot, they are pleasantly warm to the touch.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Firestoker",tags:["Item"]},{id:"MAG_Fire_AlwaysDippedInFire_Greatsword:660483f6-8eb3-45be-88a4-327f9d417026",name:"Everburn Blade",description:"Silent flames surge the length of the blade as soon as it clears the scabbard.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Everburn_Blade",tags:["Item"]},{id:"MAG_Fire_BurningDamage_Longsword:c3647bf7-8eea-45cd-8cec-a90b21cd8c07",name:"Blistering Greatsword",description:"This sword nearly burns your flesh, so eager is it to rain fire down upon your enemies.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Blistering_Greatsword",tags:["Item"]},{id:"MAG_Mobility_ExplosionOnJump_Maul:efb003c3-af98-43d7-bcf4-af29702fb531",name:"Hamarhraft",description:"The Dwarven grammar is garbled, but the weapon's name suggests something about the importance of first impressions.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Hamarhraft",tags:["Item"]},{id:"MAG_Mobility_MomentumOnAttack_Scimitar:4456e2ec-ba1f-4f53-aab8-847249cabc09",name:"Speedy Reply",description:"A heavy haft and wide blade belie the speed of this weapon. It parts the air as swiftly as any duelling sabre.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Speedy_Reply",tags:["Item"]},{id:"MAG_MeleeDebuff_AttackDebuff1_OnDamage_Mace:df08ec01-52f0-4fdf-b5e7-4fa0970a480a",name:"Adamantine Mace",description:"A nimble mace, heavy with the promise of broken bones.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Adamantine_Mace",tags:["Item"]},{id:"MAG_MeleeDebuff_AttackDebuff1_OnDamage_Scimitar:503b4f8d-da61-4fc1-a4b7-cad124a10c69",name:"Adamantine Scimitar",description:"Each cut of this blade shines with the wicked glint of adamantine - a promise for a devastating blow.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Adamantine_Scimitar",tags:["Item"]},{id:"MAG_MeleeDebuff_AttackDebuff12versatile_OnDamage_Lo
