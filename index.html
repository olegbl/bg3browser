_Duellist",tags:["Feat"]},{id:"95777965-bb2b-4ad5-8cc8-3c0c407c4bc4",name:"Dual Wielder",description:'You can use Two-Weapon Fighting even if your weapons aren\'t <LSTag Tooltip="Light">Light</LSTag>, and you gain a +1 bonus to <LSTag Tooltip="ArmourClass">Armour Class</LSTag> while wielding a melee weapon in each hand. You cannot dual-wield <LSTag Tooltip="Heavy">Heavy</LSTag> weapons.',iconURL:"",linkURL:"https://bg3.wiki/wiki/Dual_Wielder",tags:["Feat"]},{id:"da220d1c-c365-4695-9c3a-60927f364201",name:"Great Weapon Master",description:'When you land a <LSTag Tooltip="CriticalHit">Critical Hit</LSTag> or kill a target with a <LSTag Tooltip="MeleeWeaponAttack">melee weapon attack</LSTag>, you can make another melee weapon attack as a <LSTag Type="ActionResource" Tooltip="BonusActionPoint">bonus action</LSTag> that turn.<br><br>Attacks with Heavy melee weapons you are <LSTag Tooltip="Proficiency">Proficient</LSTag> with, can deal an additional 10 damage at the cost of a -5 <LSTag Tooltip="AttackRoll">Attack Roll</LSTag> penalty. (You can toggle this on and off.)',iconURL:"",linkURL:"https://bg3.wiki/wiki/Great_Weapon Master",tags:["Feat"]},{id:"8ee6c346-ccdf-4335-a342-a15261051035",name:"Heavily Armoured",description:'You gain <LSTag Tooltip="ArmourProficiency">Armour Proficiency</LSTag> with Heavy Armour and your <LSTag Tooltip="Strength">Strength</LSTag> increases by 1, to a maximum of 20.',iconURL:"",linkURL:"https://bg3.wiki/wiki/Heavily_Armoured",tags:["Feat"]},{id:"b12ac1e4-aad8-4cdf-aa22-d92b5757bd50",name:"Lightly Armoured",description:'You gain <LSTag Tooltip="ArmourProficiency">Armour Proficiency</LSTag> with Light Armour and your <LSTag Tooltip="Strength">Strength</LSTag> or <LSTag Tooltip="Dexterity">Dexterity</LSTag> increases by 1, to a maximum of 20.',iconURL:"",linkURL:"https://bg3.wiki/wiki/Lightly_Armoured",tags:["Feat"]},{id:"c3abcd7c-67da-491b-ad6f-d96623fc675f",name:"Magic Initiate: Bard",description:'You learn 2 <LSTag Tooltip="Cantrip">cantrips</LSTag> and a Level 1 spell from the bard spell list. You can cast the Level 1 spell once per <LSTag Tooltip="LongRest">Long Rest</LSTag>. Your <LSTag Tooltip="SpellcastingAbility">Spellcasting Ability</LSTag> for all 3 spells is Charisma.',iconURL:"",linkURL:"https://bg3.wiki/wiki/Magic_Initiate: Bard",tags:["Feat"]},{id:"8df4c2d0-cd9e-4473-abd9-45e8073d3e64",name:"Magic Initiate: Cleric",description:'You learn 2 <LSTag Tooltip="Cantrip">cantrips</LSTag> and a Level 1 spell from the cleric spell list. You can cast the Level 1 spell once per <LSTag Tooltip="LongRest">Long Rest</LSTag>. Your <LSTag Tooltip="SpellcastingAbility">Spellcasting Ability</LSTag> for all 3 spells is Wisdom.',iconURL:"",linkURL:"https://bg3.wiki/wiki/Magic_Initiate: Cleric",tags:["Feat"]},{id:"aaa0c12c-b643-44eb-b419-42ee72c0f2f2",name:"Magic Initiate: Druid",description:'You learn 2 <LSTag Tooltip="Cantrip">cantrips</LSTag> and a Level 1 spell from the druid spell list. You can cast the Level 1 spell once per <LSTag Tooltip="LongRest">Long Rest</LSTag>. Your <LSTag Tooltip="SpellcastingAbility">Spellcasting Ability</LSTag> for all 3 spells is Wisdom.',iconURL:"",linkURL:"https://bg3.wiki/wiki/Magic_Initiate: Druid",tags:["Feat"]},{id:"4099d9bc-92dc-41fb-8b58-19c2bf8d32c8",name:"Magic Initiate: Sorcerer",description:'You learn 2 <LSTag Tooltip="Cantrip">cantrips</LSTag> and a Level 1 spell from the sorcerer spell list. You can cast the Level 1 spell once per <LSTag Tooltip="LongRest">Long Rest</LSTag>. Your <LSTag Tooltip="SpellcastingAbility">Spellcasting Ability</LSTag> for all 3 spells is Charisma.',iconURL:"",linkURL:"https://bg3.wiki/wiki/Magic_Initiate: Sorcerer",tags:["Feat"]},{id:"19681957-adaa-4feb-b813-4413aed56de0",name:"Magic Initiate: Warlock",description:'You learn 2 <LSTag Tooltip="Cantrip">cantrips</LSTag> and a Level 1 spell from the warlock spell list. You can cast the Level 1 spell once per <LSTag Tooltip="LongRest">Long Rest</LSTag>. Your <LSTag Tooltip="SpellcastingAbility">Spellcasting Ability</LSTag> for all 3 spells is Charisma.',iconURL:"",linkURL:"https://bg3.wiki/wiki/Magic_Initiate: Warlock",tags:["Feat"]},{id:"5670e7db-cbe0-4135-8802-5f33f304346d",name:"Magic Initiate: Wizard",description:'You learn 2 <LSTag Tooltip="Cantrip">cantrips</LSTag> and a Level 1 spell from the wizard spell list. You can cast the Level 1 spell once per <LSTag Tooltip="LongRest">Long Rest</LSTag>. Your <LSTag Tooltip="SpellcastingAbility">Spellcasting Ability</LSTag> for all 3 spells is Intelligence.',iconURL:"",linkURL:"https://bg3.wiki/wiki/Magic_Initiate: Wizard",tags:["Feat"]},{id:"282f1e7e-33a5-400a-adf4-dff59dc2629c",name:"Martial Adept",description:'You learn two manoeuvres from the Battle Master subclass and gain a <LSTag Type="ActionResource" Tooltip="SuperiorityDie">Superiority Die</LSTag> to fuel them. You regain expended Superiority Dice after a <LSTag Tooltip="ShortRest">Short</LSTag> or <LSTag Tooltip="LongRest">Long Rest</LSTag>.',iconURL:"",linkURL:"https://bg3.wiki/wiki/Martial_Adept",tags:["Feat"]},{id:"00a17a40-2f3a-429f-a8fc-e3dc264f6670",name:"Mobile",description:'Your <LSTag Tooltip="MovementSpeed">movement speed</LSTag> increases, and difficult terrain doesn\'t slow you down when you <LSTag Type="Spell" Tooltip="Shout_Dash">Dash</LSTag>.<br><br>If you move after making a melee attack, you don\'t provoke <LSTag Tooltip="OpportunityAttack">Opportunity Attacks</LSTag> from your target.',iconURL:"",linkURL:"https://bg3.wiki/wiki/Mobile",tags:["Feat"]},{id:"3ff13547-e5dd-4c26-955f-ec02535defa2",name:"Moderately Armoured",description:'You gain <LSTag Tooltip="ArmourProficiency">Armour Proficiency</LSTag> with Medium Armour and shields, and your <LSTag Tooltip="Strength">Strength</LSTag> or <LSTag Tooltip="Dexterity">Dexterity</LSTag> increases by 1, to a maximum of 20.',iconURL:"",linkURL:"https://bg3.wiki/wiki/Moderately_Armoured",tags:["Feat"]},{id:"4dcb182b-3d98-406c-845a-fed95f3f8711",name:"Performer",description:'You gain <LSTag Tooltip="MusicalInstrumentProficiency">Musical Instrument Proficiency</LSTag>, and your <LSTag Tooltip="Charisma">Charisma</LSTag> increases by 1, to a maximum of 20.',iconURL:"",linkURL:"https://bg3.wiki/wiki/Performer",tags:["Feat"]},{id:"367e04a9-9e10-481c-987f-8b94f9ae0015",name:"Shield Master",description:'You gain a +2 bonus to Dexterity <LSTag Tooltip="SavingThrow">Saving Throws</LSTag> while wielding a shield. If a spell forces you to make a Dexterity <LSTag Tooltip="SavingThrow">Saving Throw</LSTag>, you can use a <LSTag Type="ActionResource" Tooltip="ReactionActionPoint">reaction</LSTag> to shield yourself and diminish the effect\'s damage. On a failed Saving Throw, you only take half damage. On a successful Saving Throw, you don\'t take any damage.',iconURL:"",linkURL:"https://bg3.wiki/wiki/Shield_Master",tags:["Feat"]},{id:"51ebffc1-d909-4c24-8d24-ef06ad2c3e69",name:"Skilled",description:'You gain <LSTag Tooltip="Proficiency">Proficiency</LSTag> in 3 <LSTag Tooltip="Skill">Skills</LSTag> of your choice.',iconURL:"",linkURL:"https://bg3.wiki/wiki/Skilled",tags:["Feat"]},{id:"47bd633c-b40e-471c-a77b-d443123e4fcf",name:"Tough",description:"Your hit point maximum increases by 2 for every level you have gained.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Tough",tags:["Feat"]},{id:"e1c40138-38a8-4067-87a6-597b52f379fa",name:"Weapon Master",description:'You gain <LSTag Tooltip="Proficiency">Proficiency</LSTag> with four weapons of your choice, and your <LSTag Tooltip="Strength">Strength</LSTag> or <LSTag Tooltip="Dexterity">Dexterity</LSTag> increases by 1, to a maximum of 20.',iconURL:"",linkURL:"https://bg3.wiki/wiki/Weapon_Master",tags:["Feat"]},{id:"ARM_Padded_Body:63cc7723-245d-4b62-b9e6-5a47283cf777",name:"Padded Armour",description:"A standard gambeson of quilted cloth. Good for catching blows, but almost unbearably sweaty.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Padded_Armour",tags:["Item"]},{id:"ARM_Leather_Body:02ae5d88-8044-43df-8363-02a2900776db",name:"Leather Armour",description:"Dark, messy stains line the armholes of the well-used leather breastplate.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Leather_Armour",tags:["Item"]},{id:"ARM_StuddedLeather_Body:19451420-13f6-444c-a15b-7abb6dde3f91",name:"Studded Leather Armour",description:"Shaped, hardened, and reinforced with metal studs, leather is the armour of choice for those who value agility as much as protection.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Studded_Leather Armour",tags:["Item"]},{id:"ARM_Hide_Body:b78fabcc-d2df-4c74-b5d4-1eda6dc4c071",name:"Hide Armour",description:"Constructed from carefully-chosen animal hides tanned, hardened and varnished to a gleaming finish.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Hide_Armour",tags:["Item"]},{id:"ARM_ChainShirt_Body:921cd1e1-c39c-44c3-a090-b667322af7f8",name:"Chain Shirt",description:"Tight chains protect the wearer from sharp weapons, while fabric padding protects the skin from cold metal.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Chain_Shirt",tags:["Item"]},{id:"ARM_ScaleMail_Body:ca0aafad-0f1e-4d76-8e3b-925397bb436b",name:"Scale Mail",description:"A hefty shirt of scale, offering some protection against the slings and arrows of the world.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Scale_Mail",tags:["Item"]},{id:"ARM_Breastplate_Body:4814825e-23ee-41ed-9784-d9963434150d",name:"Breastplate",description:"This standard-sized breastplate is lined with thick padding meant to cushion the wearer and deflect blows from assailants. The uniform squares of the padding suggest a mathematically-minded crafter.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Breastplate",tags:["Item"]},{id:"ARM_HalfPlate_Body:34a71679-0ab5-4fd4-bba8-d6ad341ee490",name:"Half Plate Armour",description:"This heavy, resilient breastplate is reinforced by a padded gambeson to protect soldiers from hip to neck.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Half_Plate Armour",tags:["Item"]},{id:"ARM_ChainMail_Body:b973e3cb-c18d-4514-ba01-ebcabbf26968",name:"Chain Mail",description:"The tight weave of chains in this armour chimes like wind through leaves.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Chain_Mail",tags:["Item"]},{id:"ARM_Splint_Body:8ed82f7e-fdd4-4a9f-94b6-f256c599bfdd",name:"Splint Armour",description:"Combining sturdy metal plates with flexible cloth, this armour promises protection and mobility.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Splint_Armour",tags:["Item"]},{id:"ARM_Robe_Body:168b9099-19f5-44e4-b55c-e64ceb60b71f",name:"Simple Robe",description:"Crafted with care, this robe will protect you from the elements. It won't do much against a sword's thrust, though.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Simple_Robe",tags:["Item"]},{id:"ARM_Padded_Body_1:f5faa6c5-a43c-4edd-a77f-6e7536a7e683",name:"Padded Armour +1",description:"The quilting threads running through this padded vest seem to gleam in the rising sun.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Padded_Armour +1",tags:["Item"]},{id:"ARM_Leather_Body_1:90a79e46-e327-41f4-a349-8e4dd70b1892",name:"Leather Armour +1",description:"This well-tailored leather tunic is reinforced by geometric quilting.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Leather_Armour +1",tags:["Item"]},{id:"ARM_Leather_Body_2:ac71c753-c207-465c-b28b-c10f95ed0745",name:"Leather Armour +2",description:"This armour is stitched together with thick, metal-lined cord, reinforcing it at the seams.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Leather_Armour +2",tags:["Item"]},{id:"ARM_StuddedLeather_Body_1:58d7927f-c6eb-4635-85b6-70265c621b3d",name:"Studded Leather Armour +1",description:"This armour is strong enough to stop a dagger and light enough to escape whatever weapon follows it.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Studded_Leather Armour +1",tags:["Item"]},{id:"ARM_StuddedLeather_Body_2:83603f36-d158-4a0e-b9c9-358413ba3a92",name:"Studded Leather Armour +2",description:"Superbly shaped, elegantly designed, and tough as ring mail with none of the weight.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Studded_Leather Armour +2",tags:["Item"]},{id:"ARM_Hide_Body_1:94ed8ec8-93a4-4a8c-bc47-55cb3faae7c0",name:"Hide Armour +1",description:"Tight stitches bind panels of hard leather into a formfitting carapace that moves like a second skin.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Hide_Armour +1",tags:["Item"]},{id:"ARM_Hide_Body_2:fd4ab5b0-67e6-4a8b-8745-2003f2f5ada3",name:"Hide Armour +2",description:"This hide armour, soft to the touch but hard as a zaratan's hide, is stitched together of narrow panels allowing for the wearer's ease of movement and comfort.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Hide_Armour +2",tags:["Item"]},{id:"ARM_ChainShirt_Body_1:eac652ed-ecf7-4505-bf64-0fec29e7d677",name:"Chain Shirt +1",description:"The intricate embroidery on the linen panel of this armour indicates the nobility of its previous owner.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Chain_Shirt +1",tags:["Item"]},{id:"ARM_ChainShirt_Body_2:461f1cbe-6d0d-40ee-8bf6-8a68e0570d6f",name:"Chain Shirt +2",description:"This mail's impossibly fine, close joining indicates the work of gnomish fingers.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Chain_Shirt +2",tags:["Item"]},{id:"ARM_ScaleMail_Body_1:dc748177-8590-4a99-a446-feccbd8d8eb4",name:"Scale Mail +1",description:"The work of a skilled craftsman, this scale shirt offers better protection than most.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Scale_Mail +1",tags:["Item"]},{id:"ARM_ScaleMail_Body_2:21f0dd84-6f02-4be9-8654-4cebd00dcbaf",name:"Scale Mail +2",description:"Crafted by an artist's hands, this exquisite scale shirt feels like it could turn aside any blade.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Scale_Mail +2",tags:["Item"]},{id:"ARM_Breastplate_Body_1:ad912cef-8bfb-4bf3-98f0-f2c5e3b45915",name:"Breastplate +1",description:"This breastplate is crafted in the specialty style of a mysterious armourer in Amn known only as 'The Tailor.'",iconURL:"",linkURL:"https://bg3.wiki/wiki/Breastplate_+1",tags:["Item"]},{id:"ARM_Breastplate_Body_2:4842e9ec-95ba-4168-81a9-f184b08d6c2c",name:"Breastplate +2",description:"This garment's previous owner left a few minor personal effects in its inner breast pocket: a scrap of sassafrass, a short bit of thread, and half a peppermint.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Breastplate_+2",tags:["Item"]},{id:"ARM_HalfPlate_Body_1:c3407c8d-0180-4f5a-9530-e1167e7290b3",name:"Half Plate Armour +1",description:"Heraldic runes are sewn into the padding of this armour, offering a gift of protection to whoever dons it.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Half_Plate Armour +1",tags:["Item"]},{id:"ARM_HalfPlate_Body_2:15338da1-c4f8-4b43-912c-c14e7d9a8579",name:"Half Plate Armour +2",description:"This breastplate is far tougher than it appears, taking blows from common weapons without suffering so much as a scratch.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Half_Plate Armour +2",tags:["Item"]},{id:"ARM_ChainMail_Body_1:ed7a8055-cf36-42c8-ad77-15a80d19744f",name:"Chain Mail +1",description:"Fine fabric obscures the bulk of this chain mail, allowing its wearer to mix in polite society while protecting them from unexpected assailants.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Chain_Mail +1",tags:["Item"]},{id:"ARM_ChainMail_Body_2:d8120501-e5bb-4eb1-b5cf-120b8bfd2ab2",name:"Chain Mail +2",description:"Made from thick, strong chains loosely-fitted, this armour hangs more heavily than some but protects its wearer with an impenetrable weave of metal.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Chain_Mail +2",tags:["Item"]},{id:"ARM_Splint_Body_1:ecfb1364-b1a0-4d0e-b82a-0becd8c291fd",name:"Splint Armour +1",description:"Skilled hands crafted this armour, reinforcing the metal plates while sacrificing none of the flexibility.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Splint_Armour +1",tags:["Item"]},{id:"ARM_Splint_Body_2:2e8dfe32-cd6e-475b-98b5-5e2d9c42a7df",name:"Splint Armour +2",description:"Wrought of an artisan's skill and passion, this armour will turn aside all but the fiercest of blades.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Splint_Armour +2",tags:["Item"]},{id:"UNI_RobeOfSummer:ffed890a-69fe-4798-8c71-1bd3b72369bc",name:"Robe of Summer",description:"This robe's thin fabric is pleasantly warm to the touch.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Robe_of Summer",tags:["Item"]},{id:"ARM_StuddedLeather_Body_Drow:cab3455f-59fe-42be-8dcd-7cd61149389a",name:"Drow Studded Leather Armour",description:"Tracings of glossy black spider-web mark this drow-made armour. It is supple, but strong - and made to blend in with the dark caves and crevices of the Underdark.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Drow_Studded Leather Armour",tags:["Item"]},{id:"ARM_HalfPlate_Body_Githyanki:38c63f49-3c50-46d0-90d3-68b247542c36",name:"Githyanki Half Plate",description:"This armour was forged to Vlaakith's standards under the exacting eye of a githyanki smith.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Githyanki_Half Plate",tags:["Item"]},{id:"ARM_Boots_Metal:689e8d3e-b79b-417b-8cd2-9d08b2f5e618",name:"Metallic Boots",description:"Scratched in places, scorched in others, and worn thin at the heel, these boots bear the indelible marks of experience.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Metallic_Boots",tags:["Item"]},{id:"ARM_Boots_Metal_Githyanki:319c625a-cfb7-4e44-ac3f-370a00c0d4ef",name:"Githyanki Boots",description:"Lavishly decorated boots, crafted on far-away planes from stolen metals and poached rubies.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Githyanki_Boots",tags:["Item"]},{id:"UNI_Daisy_Plate:aa0917ea-5f66-4a22-97de-654228484128",name:"Elegant Robe",description:"A draped robe made with lightweight fabric. Made for seduction rather than battle.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Elegant_Robe",tags:["Item"]},{id:"ARM_Gloves_Metal:1dcdf52e-b596-4e3a-8d1c-8fff17ed8c2c",name:"Metallic Gloves",description:"Made from steel hammered thin, these gauntlets are a fine investment for any warrior.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Metallic_Gloves",tags:["Item"]},{id:"ARM_Robe_Body_Sorcerer:4ba55c6f-1302-4069-9e04-ff0bf2a7ede2",name:"Sorcerer Robe",description:"Neat leather bands keep the trailing cloth secure. Singed sleeves are a liability for any spellcaster.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Sorcerer_Robe",tags:["Item"]},{id:"ARM_Barbarian:f6599c3f-cfcd-4721-9cc2-1df5d8ff0154",name:"Barbarian Clothes",description:"A rough combination of furs, leathers, and supple fabrics, made for a life outside civilisation.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Barbarian_Clothes",tags:["Item"]},{id:"ARM_ScaleMail_Body_Paladin_Devotion:a455f1a1-acc6-4fce-a09e-111aceced98a",name:"Scale Mail of Devotion",description:"Embroidered on the tabard are the tenets of devotion: Honesty, Courage, Compassion, Honour, and Duty.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Scale_Mail of Devotion",tags:["Item"]},{id:"ARM_ScaleMail_Body_Paladin_Ancients:e4daf34d-053c-471a-9171-92fa9b4db4af",name:"Scale Mail of the Ancients",description:"Four embroidered sentences decorate the tabard - the tenets of the ancients: 'Kindle the Light. Shelter the Light. Preserve your own Light. Be the Light.'",iconURL:"",linkURL:"https://bg3.wiki/wiki/Scale_Mail of the Ancients",tags:["Item"]},{id:"ARM_Padded_Body_Destroyed:e8609f47-b67c-4020-850d-58f7897593e0",name:"Damaged Padded Armour",description:"Scorching fire, jagged metallic edges, and destructive poison have turned this padded armour into a rag.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Damaged_Padded Armour",tags:["Item"]},{id:"ARM_Leather_Body_Destroyed:91d8e57d-4c73-47ca-87dc-252ab0a3aa95",name:"Damaged Leather Armour",description:"Scorch marks, acid burns, and jagged tears indicate this leather armour has been to the Hells and back.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Damaged_Leather Armour",tags:["Item"]},{id:"ARM_ChainShirt_Body_Destroyed:82f4d3d6-c2c8-47ee-8fcb-7b093deff6e9" "https://bg3.wiki/wiki/Leather_Boots",tags:["Item"]},{id:"ARM_Shoes_Barbarian:2577a332-8ad2-4e54-b52b-f4f7cc5823a1",name:"Leather Boots",description:"Warm, supple boots, made to cross the roughest of terrains with ease.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Leather_Boots",tags:["Item"]},{id:"ARM_Hat_Wizard_A:07ad0e9f-7fb4-418f-a1ef-06b431c252be",name:"Wizard Hat",description:"This wizardly hat has a little embroidered rabbit inside its lining - the rabbit is called snowball, and once he was lost, never to be found. ",iconURL:"",linkURL:"https://bg3.wiki/wiki/Wizard_Hat",tags:["Item"]},{id:"ARM_Hat_Wizard_B:65f78de8-f6aa-4080-84de-73e654b02883",name:"Old Floppy Hat",description:"Whacked around more often than a clown in a tragedy. ",iconURL:"",linkURL:"https://bg3.wiki/wiki/Old_Floppy Hat",tags:["Item"]},{id:"ARM_Hat_Wizard_C:a05f4468-4e26-4856-b996-ba8ab8e55a14",name:"Bycocket",description:"This wizardly hat has a little embroidered rabbit inside its lining - the rabbit is called snowball, and once he was lost, never to be found. ",iconURL:"",linkURL:"https://bg3.wiki/wiki/Bycocket",tags:["Item"]},{id:"ARM_Hat_Wizard_D:b8bd447c-eef3-441e-9fb8-303b5b926432",name:"Brimmed Hat",description:"This wizardly hat has a little embroidered rabbit inside its lining - the rabbit is called snowball, and once he was lost, never to be found. ",iconURL:"",linkURL:"https://bg3.wiki/wiki/Brimmed_Hat",tags:["Item"]},{id:"ARM_Hat_Wizard_E:e24d6a8b-5489-4c5c-b133-b435fda3918a",name:"Embroidered Hat",description:"Silvery wings spread over the stiff unyeilding leather.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Embroidered_Hat",tags:["Item"]},{id:"ARM_Hat_Wizard_F:694320b7-726b-4804-9dd6-fbc8a307a05f",name:"Embroidered Bycocket",description:"Tapered to a precise point, such as the wizardly mind when focusing on a nice big dinner, instead of all these complicated spells.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Embroidered_Bycocket",tags:["Item"]},{id:"ARM_Hat_Wizard_G:ff47e1c4-f49f-460c-b6a6-dce635fa48c4",name:"Wide-Brimmed Hat",description:"Very wide brimmed, really. Almost a kind of grinning sombrero.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Wide-Brimmed_Hat",tags:["Item"]},{id:"ARM_Hat_Wizard_H:4a4e2cf1-a02f-41c4-b68f-5f5301f74577",name:"Snakeskin Hat",description:"As classic a design as one can hope for. It even has the frumpy wrinkles.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Snakeskin_Hat",tags:["Item"]},{id:"ARM_Hat_MuffinHat_A:90008c9b-ca19-46c1-9c2b-7164983de6da",name:"Ignoble Hat",description:"Foppish and fluffy and built for just the right sort of dome accustomed to having it set upon the head by other people.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Ignoble_Hat",tags:["Item"]},{id:"ARM_Hat_MuffinHat_B:3d3c949f-8fff-4133-b12e-3c739dbd6428",name:"Rufflesome Blaggart Hat",description:"For the discerning ranonteur, spinning of stories, and peacockish personality.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Rufflesome_Blaggart Hat",tags:["Item"]},{id:"ARM_MerregonMask:b2409a86-dc0d-4193-9985-4f11419c64be",name:"Devilfoil Mask",description:"A placid smile and cherubic cheeks. Who knows what face once lay beneath.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Devilfoil_Mask",tags:["Item"]},{id:"ARM_Helmet_Leather:c58a1f91-ec1b-49c8-96ab-d94d4be4b584",name:"Leather Helmet",description:"Layers of leather were boiled and moulded to create this rugged cap. It still smells a bit of tannins.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Leather_Helmet",tags:["Item"]},{id:"ARM_Helmet_Metal:67a87879-533e-4f9b-8274-f5bd37748ace",name:"Helmet",description:"Any padding that once lined this helmet has long since worn away.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Helmet",tags:["Item"]},{id:"ARM_Circlet:348b0f52-8960-43e0-ae38-c1d3b1974c3f",name:"Circlet",description:"Provides its wearer a touch of elegance but no additional protection.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Circlet",tags:["Item"]},{id:"ARM_CircletOfBlasting:3abdbb8a-4701-4397-8fce-7a8dd8a0bb84",name:"Circlet of Blasting",description:"This delicate circlet grants its wearer the ability to cast the Scorching Ray spell.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Circlet_of Blasting",tags:["Item"]},{id:"ARM_HeadbandOfIntellect:8779b30f-dc6f-4264-b7af-9dc0eff51bb0",name:"Headband of Intellect",description:"An elegant circlet, best worn by those with an affinity for the magical arts.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Headband_of Intellect",tags:["Item"]},{id:"ARM_Ring:ecf4a8a4-7859-4a82-8c08-0c9526f29500",name:"Tarnished Ring",description:"A cheap ring marred by rust and a thin patina of neglect.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Tarnished_Ring",tags:["Item"]},{id:"ARM_Ring_Copper:7ff7d7b1-6fdd-44b7-b0ca-d9f4ebf5bb72",name:"Emerald Ring",description:"Imported in bulk from Calimshan, the gemstone set in this ring is roughly finished and marred with visible flaws.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Emerald_Ring",tags:["Item"]},{id:"ARM_Ring_B:7ff7d7b1-6fdd-44b7-b0ca-d9f4ebf5bb72",name:"Emerald Ring",description:"Imported in bulk from Calimshan, the gemstone set in this ring is roughly finished and marred with visible flaws.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Emerald_Ring",tags:["Item"]},{id:"ARM_Ring_C:d4d7ed7f-3b51-4be4-8b3c-15dcd4f9de91",name:"Carnelian Ring",description:"Considered a token of good fortune, this ring's stones are perfectly smooth.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Carnelian_Ring",tags:["Item"]},{id:"ARM_Ring_D:9e1ef422-c33e-4429-a197-abc07a02d767",name:"Bronze Ring",description:"A purple gemstone set in bronze, this ring has been crafted by a steady and practised hand.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Bronze_Ring",tags:["Item"]},{id:"ARM_Ring_E:8b1c2137-76e4-4a47-bebb-cf50847aca08",name:"Copper Ring",description:"Inlaid with semi precious stones, this ring looks expensive - at first glance.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Copper_Ring",tags:["Item"]},{id:"ARM_Ring_F e-488f-8187-3d15ebb9c8e9",name:"Snug Purple Shirt",description:"Purple as tasty plums shared by a camp tent.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Snug_Purple Shirt",tags:["Item"]},{id:"ARM_Vanity_Body_Shirt_Green:39d87577-6f4f-438e-a5b7-abf387a6f0f1",name:"Snugglesome Green Shirt",description:"Soft and green and ideal for a good sleep under the stars.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Snugglesome_Green Shirt",tags:["Item"]},{id:"ARM_Vanity_Body_Shirt_Black:67f1d175-a03b-4cb0-bf3c-c7304b147aca",name:"Mellow Black Shirt",description:"Dark and inexpensive, yet with a very charming cosiness once worn.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Mellow_Black Shirt",tags:["Item"]},{id:"ARM_Vanity_Body_Aristocrat:3dc4b718-0504-43e2-a88f-0d6736bf6b25",name:"Sweetly Tailored Outfit",description:"Fashioned at the hands of someone deeply skilled... or, at the very least, someone who was having a good day at the loom and tailor shop.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Sweetly_Tailored Outfit",tags:["Item"]},{id:"ARM_Vanity_Body_Aristocrat_Brown:3fc58d24-9743-4e82-a4bd-ad18eda257cb",name:"Chocolatier Style Doublet",description:"This lovely ensemble is evocative of the apron of a master chocolatier - and just as scrumptious.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Chocolatier_Style Doublet",tags:["Item"]},{id:"ARM_Vanity_Body_Aristocrat_White:af6ffb20-cbdc-410c-9a12-6c217eb8aa9c",name:"Winter Gala Doublet",description:"Crisply white with snatches of blue, this garment would not be out of place at a winter festival gala celebrating the wearer's sense of style.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Winter_Gala Doublet",tags:["Item"]},{id:"ARM_Vanity_Body_Patriars:2e3d2a61-a0ba-495c-80e2-faa452542035",name:"Magnificently Realised Ensemble",description:"Some craftsperson of the highest caliber envisioned and created this, and anyone who wears it shall be the envy of not only their friends, but their enemies too.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Magnificently_Realised Ensemble",tags:["Item"]},{id:"ARM_Vanity_Body_Patriars_Black:164ebd0f-432e-4aa6-8589-5dccafc8383e",name:"Eminent Obsidian Outfit",description:"Black as volcanic glass and just as valuable, this ensemble would turn the eye of an entire court.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Eminent_Obsidian Outfit",tags:["Item"]},{id:"ARM_Vanity_Body_Patriars_Blue:f577a9be-8793-48da-a03d-e66d993dc4e7",name:"Opalescent Outfit",description:"When held out in the sun, the sleeves almost glitter, so richly woven is the fabric of this outfit.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Opalescent_Outfit",tags:["Item"]},{id:"ARM_Vanity_Body_Patriars_Green:c2024c47-967b-4d6b-bfb3-978f502d1321",name:"Eminent Emerald Outfit",description:"Each stitch not embellished with filigree and gold weave is gorgeous as the polished scales of a green dragon fully grown.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Eminent_Emerald Outfit",tags:["Item"]},{id:"ARM_Vanity_Body_Patriars_Red:c65c5dd5-705c-4103-904c-0835d81bd846",name:"City of Brass Outfit",description:"Though the name is an exaggeration (the fabled city's heat would burn the fabric black stitch by stitch), the sheer magnificence of this ensemble's appeal is not.",iconURL:"",linkURL:"https://bg3.wiki/wiki/City_of Brass Outfit",tags:["Item"]},{id:"ARM_Vanity_Body_Rich:9c1fedb8-4262-4426-84cc-8ad8dc01be97",name:"Splendid Outfit",description:"Keenly administered to by the sort of fingers that were born stitching, crocheting, and generally making nice clothes.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Splendid_Outfit",tags:["Item"]},{id:"ARM_Vanity_Body_Rich_Gold:12c2f3d2-a4a6-47e6-a7aa-dfcced16add6",name:"Splendid Gold Outfit",description:"This outfit makes the wearer feel like a ray of sunlight swanning around camp.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Splendid_Gold Outfit",tags:["Item"]},{id:"ARM_Vanity_Body_Rich_Green:3c8eca7a-8c7c-40a5-be4c-64455630f08f",name:"Splendid Green Outfit ",description:"This outf odern Sword Coastian fashion, provided you like being targetted by muggers and thugs and other interesting friendly people.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Pointed-Toe_Shoes",tags:["Item"]},{id:"ARM_Camp_Sandals:1856414d-8a47-4e41-8aee-55991b18f494",name:"Meshtoe Sandals",description:"A mesh of webbed material protects the toes from errant spiders.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Meshtoe_Sandals",tags:["Item"]},{id:"ARM_Camp_Sandals_Blue:2290f957-2e17-4ceb-870f-bd53f81f866c",name:"Pristine Meshtoe Sandals",description:"A mesh of webbed material protects the toes from errant spiders - these seem brand new, and never worn.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Pristine_Meshtoe Sandals",tags:["Item"]},{id:"ARM_Camp_Sandals_A1:37ceb8fb-7d41-4373-b31b-6fcc602955b4",name:"Slashstrip Sandals",description:"Slashes of leather gird the feet. A bright silvery button gleams.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Slashstrip_Sandals",tags:["Item"]},{id:"ARM_Camp_Sandals_A1_Black:03855492-12d7-42bf-866f-8aeb8eae176f",name:"Worn Slashstrip Sandals",description:"Slashes of leather gird the feet. A bright silvery button gleams - this pair have seen better days.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Worn_Slashstrip Sandals",tags:["Item"]},{id:"ARM_Vanity_Deva_Shoes:db2f2945-debc-4b18-b4f5-6456a11ecddb",name:"Celestial Sandals",description:"Not only do these sandals allow your feet to breathe on warm summer-scented evenings and leaf-crunchy autumn afternoons, but come the turning of clocks toward colder seasons, the sandal straps emit a faintly magical heat as cosy as any pair of wooly socks.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Celestial_Sandals",tags:["Item"]},{id:"CRA_HermitCrab_Ring:bcd0ad1a-19b3-4068-a3b0-b968c8d50bf7",name:"Hermit Crab",description:"This creature's tiny appendages periodically creep out to poke at its surroundings.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Hermit_Crab",tags:["Item"]},{id:"ARM_TalismanOfJergal:e89d55a7-9a68-445a-bac9-b4a02654f0c7",name:"The Amulet of Lost Voices",description:"The dead hold no secrets from Jergal's Scriveners of Doom.",iconURL:"",linkURL:"https://bg3.wiki/wiki/The_Amulet of Lost Voices",tags:["Item"]},{id:"CHA_OutpostJewelry:8b5fb90f-f957-4a1a-b8eb-2baff0c3b40b",name:"Silver Pendant",description:"Grime covers this necklace, but you can vaguely discern delicate engravings of a moon and harp.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Silver_Pendant",tags:["Item"]},{id:"DEN_RaidingParty_GoblinCaptain_Gloves:d22e2679-aff0-4244-9ed2-7aac981b82cf",name:"Gloves of Power",description:"Blessed by Priestess Gut, these gauntlets provide additional aid to any who bear the Absolute's mark upon their flesh.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Gloves_of Power",tags:["Item"]},{id:"DEN_Thiefling_Ring1:1abd032b-c138-45ee-b85e-62b5bbb6ea2d",name:"Ring of Being Really Invisible",description:"This ring is missing its gem - or perhaps it's just <i>very</i> invisible.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Ring_of Being Really Invisible",tags:["Item"]},{id:"DEN_Thiefling_Ring2:4ca7ff5f-2c7b-407c-b754-b227d6e4fc31",name:"Ring of Resistance to Ants",description:"A glob of tree sap studded with dead ants occupies the space where this ring's stone once sat.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Ring_of Resistance to Ants",tags:["Item"]},{id:"DEN_Thiefling_Ring3:1f2df119-5ca2-4860-ba0c-ecbb9c140e37",name:"Ring of Infinite Wishes",description:"The exterior of this ring is roughly carved with nonsensical runes.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Ring_of Infinite Wishes",tags:["Item"]},{id:"DEN_Thiefling_Ring4:46e1228a-6682-4766-af76-bf5a42fe8611",name:"Ring of the Lekinesus",description:"A small pebble swings from a length of fishing line tied to this copper ring.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Ring_of the Lekinesus",tags:["Item"]},{id:"DEN_Thiefling_Ring5:eb4e9410-3d33-4986-a5c2-8642ca5bbfc4",name:"'Magic' Ring",description:"The runes encircling this ring appear to have been scratched into the metal with a rock.",iconURL:"",linkURL:"https://bg3.wiki/wiki/'Magic'_Ring",tags:["Item"]},{id:"DEN_VoloOperation_ErsatzEye:000cfc9f-b973-48e7-a5c8-f2992a47a943",name:"Volo's Ersatz Eye",description:"While the ersatz eye is embedded in your eye socket, you can see through the tiny orb as though it were a normal eye. Can't be removed once inserted.<br><br><i>A hollow bead of white glass, carefully painted to resemble a realistic eye. Its tarnished brass fittings hum with a tinge of magic.</i>",iconURL:"",linkURL:"https://bg3.wiki/wiki/Volo's_Ersatz Eye",tags:["Item"]},{id:"DEN_Arabella_Locket:be745c7b-f5a0-48cb-a7bd-3b7713f6e702",name:"Komira's Locket",description:"Worked carefully into the locket's metal back are the words, 'Never dark again.'",iconURL:"",linkURL:"https://bg3.wiki/wiki/Komira's_Locket",tags:["Item"]},{id:"DEN_HarpyMeal_NestRing:eadad0c4-d4a5-45cb-b4c3-e16a9b3ebe0a",name:"Ring of Colour Spray",description:"When the light hits it just so, the centre jewel shimmers with every colour of the rainbow.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Ring_of Colour Spray",tags:["Item"]},{id:"DEN_BearReward_Amulet:c0b04c1c-afb5-4f02-b832-e12043a2d2c4",name:"Amulet of Silvanus",description:"This amulet, engraved with a small waterfall, imparts a feeling of calm serenity when worn.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Amulet_of Silvanus",tags:["Item"]},{id:"DEN_HellridersPride:db4d4560-dc72-4d64-b552-5caf442c0927",name:"Hellrider's Pride",description:"A waft of sulphur emanates from these proudly-kept gauntlets.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Hellrider's_Pride",tags:["Item"]},{id:"UNI_Druid_Helmet_Circlet:f4bef44e-57f1-47b5-ab2d-2457ff21c707",name:"Key of the Ancients",description:"The branches of this circlet are half-fossilised, passed down through generations of druids. Fabricated during the founding of the grove, the wreath is forever linked to its lands, the tiny rubies connected to its stones and structures, bidding them to do their bidding.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Key_of the Ancients",tags:["Item"]},{id:"FOR_OwlbearCubs_Armor:9ab8b5fa-ba00-44d4-8c4a-50acd5fa62e3",name:"The Oak Father's Embrace",description:"Embroidered with a simple maxim - 'Nature is the True State of the World' - these hides radiate a faint divine power.",iconURL:"",linkURL:"https://bg3.wiki/wiki/The_Oak Father's Embrace",tags:["Item"]},{id:"FOR_OgresForHire_HeadbandOfIntellect:8f4876f1-44d9-4bb8-802e-907c6b0a0dba",name:"Warped Headband of Intellect",description:"This particular circlet is covered in yellow slime and has pieces of half-digested mutton stuck behind the gems.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Warped_Headband of Intellect",tags:["Item"]},{id:"FOR_DeathOfATrueSoul_TrueSoul_Ring:f09b6c2f-e5f3-43df-82c7-9ed5862a7421",name:"Absolute's Smite",description:"This ring coaxes anyone branded by the Absolute. Their fingers veritably itch to slip it on.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Absolute's_Smite",tags:["Item"]},{id:"FOR_SpiderQueen_Robe:0db056b3-23d1-4873-883d-482b5d9337b5",name:"Poisoner's Robe",description:"Found in the Spider Queen's stomach, this robe emanates a sour smell and stings to the touch.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Poisoner's_Robe",tags:["Item"]},{id:"UNI_GOB_SeluneAmulet:e7bf966a-b611-4c36-89fe-0a3b28393d97",name:"Amulet of Selûne's Chosen",description:"The gems and pearls of this necklace have a brilliant shine to them, as if reflecting unseen moonlight.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Amulet_of Selûne's Chosen",tags:["Item"]},{id:"GOB_Priest_Shield:3d57c1a7-2dee-4a0f-aa7a-e7b6574b75e3",name:"Absolute's Warboard",description:"Blood is smeared across the shield's face, exalting wielders who bear the Absolute's mark.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Absolute's_Warboard",tags:["Item"]},{id:"GOB_Priest_Amulet:95b04c9c-8b58-44c5-bf1f-7d4d1027d57e",name:"Absolute's Talisman",description:"Stained by blood, and gifted to only the most faithful of True Souls to help preserve their lives.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Absolute's_Talisman",tags:["Item"]},{id:"GOB_DrowCommander_Amulet:338848e7-b2c6-4f97-879b-cb3439b4f959",name:"Amulet of Misty Step",description:"This necklace allows the wearer to cast Misty Step.<br><br><i>Made of blue gems unique to a privately-owned mine in Menzoberranzan, this necklace was likely a token of esteem - or perhaps a desperate attempt to win its recipient's mercy.</i>",iconURL:"",linkURL:"https://bg3.wiki/wiki/Amulet_of Misty Step",tags:["Item"]},{id:"GOB_DrowCommander_Leather_Armor:c0c0534c-b7fc-4d0b-a335-b8f4c548852d",name:"Spidersilk Armour",description:"Tracings of glossy black spider-web mark this drow-made armour. It is supple, but strong - and made to blend in with the dark caves and crevices of the Underdark.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Spidersilk_Armour",tags:["Item"]},{id:"GOB_Pens_BeastmasterAmulet:01d74aea-9e8a-4d03-9b55-e43458b61163",name:"Beastmaster's Chain",description:"The green jewel set into this necklace's pendant is carved to resemble a cat's slivered pupil.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Beastmaster's_Chain",tags:["Item"]},{id:"HAG_HagsRing:139a436b-120a-413e-a36e-c0e2c970439c",name:"Hag's Ring",description:"Grimy, discoloured, and revoltingly ugly. Auntie Ethel must have made it herself. Surprisingly, you feel no disgust. Instead it fills you with a longing, as if it's calling out for its like.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Hag's_Ring",tags:["Item"]},{id:"HAG_EyeballNecklace:3af0e44d-309a-4a42-818a-288af77a7350",name:"The Ever-Seeing Eye",description:"A pale green eye, pierced by the twisting branches of a dead tree - the result of a foolhardy woman begging Auntie for a favour.",iconURL:"",linkURL:"https://bg3.wiki/wiki/The_Ever-Seeing Eye",tags:["Item"]},{id:"ARM_HAG_Phylactery:6d02f3e8-9c0e-49ce-993e-035e433d02b2",name:"Tarnished Charm",description:"A menacing cackle emanates from this twisted charm. It whispers to bite, to maim, to kill...",iconURL:"",linkURL:"https://bg3.wiki/wiki/Tarnished_Charm",tags:["Item"]},{id:"ACT1_HAG_HagMask:73690248-deea-4713-84d6-c1c8fb045869",name:"Whispering Mask",description:"Soft, unintelligible whispers seep from the dark wood, ringing in your ears and resounding in your skull.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Whispering_Mask",tags:["Item"]},{id:"HAG_SwampedHero_OldFancyHelmet:910ed403-38b3-4128-b07b-0de5d14da8f8",name:"Reinforced Helmet",description:"Forged from an unfamiliar alloy. Uncommonly rugged.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Reinforced_Helmet",tags:["Item"]},{id:"PLA_SmugglerRing:1b47637d-fdea-431f-a828-7ff8d9b4341e",name:"Smuggler's Ring",description:"A subtle accessory prized by purveyors of the covert arts.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Smuggler's_Ring",tags:["Item"]},{id:"PLA_ZhentCave_Gloves:69271c04-ab3d-4efc-ab3c-4ca6c5ec7db3",name:"Gloves of Hail of Thorns",description:"Grants wearer ability to cast Hail of Thorns.<br><br><i>Whoever previously owned these gloves marked each with a series of thirty superficial scrapes, six per finger. What they indicate is unclear.</i> ",iconURL:"",linkURL:"https://bg3.wiki/wiki/Gloves_of Hail of Thorns",tags:["Item"]},{id:"FOR_NightWalkers:ac9145d1-31d0-4aa3-8755-62cc85dad22b",name:"Disintegrating Night Walkers",description:"Darker than a starless night, Night Walkers are made for secrecy in the honour of Shar.<br>This particular pair was found deep in the ruins of an Underdark fortress. Though the leather is old and the magic is fading, the boots were recently cleaned and oiled with care.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Disintegrating_Night Walkers",tags:["Item"]},{id:"UND_Myco_Alchemist_HealerGloves:f3ff7066-f407-41c7-b936-0aff066c08e4",name:"Herbalist's Gloves",description:"The leather smells faintly of herbs, as if washed in a herbal bath.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Herbalist's_Gloves",tags:["Item"]},{id:"UND_ShadowOfMenzoberranzan:d46206c9-fb4f-44a4-a4f4-f70f8cd2a64c",name:"Shadow of Menzoberranzan",description:"You sense the shadows that envelop this drowcraft cowl, eagerly waiting to envelop you and shield you from view.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Shadow_of Menzoberranzan",tags:["Item"]},{id:"UNI_UND_RingOfMindShielding:c8f05ff8-58f9-49f9-8ea7-abda1fea27d6",name:"Ring of Mind-Shielding",description:"This ring is forged from a smooth, alien metal, capped with eyes of emerald that watch the world unblinking.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Ring_of Mind-Shielding",tags:["Item"]},{id:"UND_MushroomHunger_RingOfExploration:046598e3-8cb4-497c-bfd2-866ff88b50db",name:"Explorer's Ring",description:"A radiant and remarkably preserved ring, forged from arandur metal.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Explorer's_Ring",tags:["Item"]},{id:"UND_FairyRing_AntiCharmHelmet:a47c13a1-1a8e-4b3b-9cd9-53cf9c7058f0",name:"Helmet of Autonomy",description:"The metal bolted to the helmet's forehead is engraved with a faded script. Though the words have become unintelligible, their magic remains.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Helmet_of Autonomy",tags:["Item"]},{id:"UND_SocietyOfBrilliance_MagicMissileNecklace:4a9f0479-954f-486c-9534-d7d72c11f919",name:"Psychic Spark",description:"Every gem hanging from this necklace is warm to the touch, as if waiting to ignite.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Psychic_Spark",tags:["Item"]},{id:"UND_SocietyOfBrilliance_DarkvisionRing:e8b6eb1d-c4f2-4b46-979c-ad3b9469030e",name:"Sunwalker's Gift",description:"The ring's arcane jewel parts all but the darkest of shadows.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Sunwalker's_Gift",tags:["Item"]},{id:"UND_SocietyOfBrilliance_PullingRing:a6fe2fbc-b0f8-4c35-a3ab-d5deb6aa2978",name:"Ring of Salving",description:"A hymn to Eilistraee is inscribed along the inside of this ring, which is surprisingly heavy when worn.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Ring_of Salving",tags:["Item"]},{id:"UND_Minotaur_BeltAmulet:b96d16dc-da98-4108-9a0e-5e55720dbf5c",name:"Amulet of the Unworthy",description:"Once part of the Girdle of Blades, this buckle was torn off and fashioned into an amulet that can be worn by creatures of all sizes.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Amulet_of the Unworthy",tags:["Item"]},{id:"UND_Tower_RingArcana:4b6d7c53-43b5-4c17-8139-732ca0fc2972",name:"Mage's Friend",description:"Though carefully stowed away in a bedside chest, this ring is covered in dust and cobwebs.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Mage's_Friend",tags:["Item"]},{id:"UND_Tower_RingLight:70ad7889-e1e2-4c2f-980f-28eaa02c2022",name:"Guiding Light",description:"Used by the previous owner to access both the Underdark's darkest corners and her own basement, this ring seems to reflect light where there should be none.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Guiding_Light",tags:["Item"]},{id:"UND_Tower_AmuletDetectThoughts:cfbda235-8cb7-4ee7-bd94-b9a2249ed82e",name:"Uncovered Mysteries",description:"Beneath the layers of dust covering this necklace, its inlaid gems still give off a blue sparkle - the colour of Mystra's clergy.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Uncovered_Mysteries",tags:["Item"]},{id:"UND_DeadInWater_CallarduranTrinket:f2b2327e-0aae-4389-87fb-cc999f7121ed",name:"Fetish of Callarduran Smoothhands",description:"The smooth, six-pointed star on this ring is beset with small Underdark gemstones, as befits a talisman of the god of mining and patron of deep gnomes.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Fetish_of Callarduran Smoothhands",tags:["Item"]},{id:"UND_DrowDisguiseCowl:85f6aec3-a6df-458c-8ef4-b3fa58d85a56",name:"Frayed Drow Hood",description:"A supple leather cowl. Its spider web embroidery is stained, and pieces of leather and thread are slowly disintegrating.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Frayed_Drow Hood",tags:["Item"]},{id:"UND_MyconidAmulet_Good:5556b0c1-5b0a-47f9-8bc6-91c8f293f83e",name:"Envoy's Amulet",description:"A fleshy amulet shaped by Sovereign Spaw's own hand. Wherever the bearer goes, so does the myconid circle.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Envoy's_Amulet",tags:["Item"]},{id:"UND_MyconidAmulet_Evil:f6963e1e-b95a-496d-9d57-d4ad79a4394c",name:"Champion's Chain",description:"A plump mass torn from Sovereign Glut's own flesh. A marker of the colony's esteem - or perhaps its property.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Champion's_Chain",tags:["Item"]},{id:"UND_MonkAmulet_Amulet:086ae8fd-c44e-43a7-b8be-777b551a06d6",name:"Sentient Amulet",description:"Sun-graced warmth radiates from both the pendant and its chain. Somehow, even a brief glance of it brings a smile to your face.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Sentient_Amulet",tags:["Item"]},{id:"UND_Justiciar_Mask_Magic:58968403-4dd6-4611-a7a2-a293ae7cf0b0",name:"Dark Justiciar Mask",description:"Worn by Shar's most loyal zealots, the mere sight of it strikes fear in the heart of even the bravest of souls.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Dark_Justiciar Mask",tags:["Item"]},{id:"UND_Justiciar_Helmet_Magic:27f1c6cd-c716-440d-ba7c-795c431ce5a3",name:"Dark Justiciar Helm",description:"Stamped with Shar's own sigil, this helm was worn by the Nightsinger's own crusaders. The darkness within seems deeper than night, somehow.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Dark_Justiciar Helm",tags:["Item"]},{id:"UND_Justiciar_Chainshirt_Magic:14c4c9a8-9d2b-4b15-a6b6-a24852092c5a",name:"Dark Justiciar Mail",description:"Though well-preserved, the armour's gleam is somewhat muted - as if half-shadowed, even in brightest day.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Dark_Justiciar Mail",tags:["Item"]},{id:"UND_KC_RingOfAbsolute:c7a58f48-f24f-4139-b0f0-8b12e1bf074e",name:"Ring of Absolute Force",description:"Darkness seems to blossom from this ring, heightened by the menacing glare of the Absolute's symbol, though for the Branded this symbol holds the promise of power.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Ring_of Absolute Force",tags:["Item"]},{id:"UNI_MassHealRing:4aef9bb0-38a8-428e-8b87-6e462d612dd6",name:"The Whispering Promise",description:"A soft, soothing voice floats from this ring, reciting a prayer over and over.",iconURL:"",linkURL:"https://bg3.wiki/wiki/The_Whispering Promise",tags:["Item"]},{id:"UNI_MartyrAmulet:c1cb7388-bd2f-4cc7-8305-7d7a0651874f",name:"Amulet of Elemental Torment",description:"Each jewel gleams with the energy of the natural elements.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Amulet_of Elemental Torment",tags:["Item"]},{id:"MAG_LowHP_CounterOnDamage_ChainShirt:81cdbea7-3cd5-44a5-baa7-852c930bdf7b",name:"Robust Chain Shirt",description:"A multitude of names are embroidered on the inside collar - the lives of those this shirt has saved. ",iconURL:"",linkURL:"https://bg3.wiki/wiki/Robust_Chain Shirt",tags:["Item"]},{id:"MAG_LowHP_TemporaryHP_Shield:3374ad91-ddcf-430a-bddd-f48e8699ade9",name:"Glowing Shield",description:"Soft, loving whispers emanate from this shield. Though barely audible and spoken in some long-forgotten language, they make you feel safe.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Glowing_Shield",tags:["Item"]},{id:"MAG_LowHP_ResistanceFire_Gloves:9c888908-04d0-4047-bf9d-02d3cecb08d6",name:"Gloves of Fire Resistance",description:"These gloves are cool to the touch, chilling the tips of the wearer's fingers.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Gloves_of Fire Resistance",tags:["Item"]},{id:"MAG_LowHP_IgnoreAttackOfOpportunity_Amulet:5bf24229-7a46-46d7-94d7-766ea5591ec2",name:"Moondrop Pendant ",description:"The back bears an inscription under a delicate crescent moon. 'You're a novice no more, Robin. Only right you should carry a little of our Lady's light with you.'",iconURL:"",linkURL:"https://bg3.wiki/wiki/Moondrop_Pendant ",tags:["Item"]},{id:"MAG_LowHP_BonusAction_Helmet:d98595e1-0722-4200-ab73-5e88269519fa",name:"Helmet of Grit",description:"At the barest touch, you feel a surge of exuberance and stamina - like you could take on anyone and anything.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Helmet_of Grit",tags:["Item"]},{id:"MAG_LowHP_IncreasedSpellDamage_Amulet:49a3a5ac-4e04-497a-a721-1decf89ea077",name:"Ilmater's Aid",description:"Named after the god of martyrs, this amulet seems to shine in the presence of the wearer's blood.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Ilmater's_Aid",tags:["Item"]},{id:"MAG_Fire_IncreasedDamage_Ring:146e88ea-85ca-469b-9ce0-60be52613f2d",name:"Ring of Fire",description:"A burning heat radiates from this ring, warming the wearer from head to toe.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Ring_of Fire",tags:["Item"]},{id:"MAG_Fire_ApplyBurningOnFireDamage_Gloves:88225372-376e-42fb-a028-65ac3d0dd864",name:"Gloves of Flint and Steel",description:"Carixim, a fiendish smith of hell who gorged himself fat on souls by the thousand, did not consider himself to have enemies, though many hated him dearly.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Gloves_of Flint and Steel",tags:["Item"]},{id:"MAG_Fire_BonusActionOnFireSpell_Circlet:d5e4dce0-4385-4fae-a601-22a11fe0b2af",name:"Pyroquickness Hat",description:"Merely holding the circlet makes your skin flush, filling you with determination and righteous fury.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Pyroquickness_Hat",tags:["Item"]},{id:"MAG_Healer_DisengageOnHeal_ChainShirt:e6e74ef9-1916-4c6b-a7bb-98fc83e71b62",name:"Slippery Chain Shirt",description:"Scored with slime and blood, it seems this chain mail shirt couldn't save its previous owner. Although it may help the next.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Slippery_Chain Shirt",tags:["Item"]},{id:"MAG_Healer_HealSelf_Helmet:e305c00e-a231-41e4-86de-cbb320bafbc8",name:"Wapira's Crown",description:"Legends say a giant elk and a druid once formed a powerful friendship. When the elk laid down his life for the druid, she crafted this helmet in honour of her beloved friend, so his beauty and compassion would live on forever.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Wapira's_Crown",tags:["Item"]},{id:"MAG_Healer_HealSelfPoisonWeapon_Amulet:21abc023-343a-4693-b63f-3ba07a231864",name:"Broodmother's Revenge",description:"Each of this amulet's jewels shines like a viper's eyes.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Broodmother's_Revenge",tags:["Item"]},{id:"MAG_Shove_ACboost_Ring:c714fc94-eeaf-4622-9375-545261867514",name:"Bracing Band",description:"A common ring, simple and unadorned. Though there is a certain heft to it...",iconURL:"",linkURL:"https://bg3.wiki/wiki/Bracing_Band",tags:["Item"]},{id:"MAG_Rage_TempHPOnExit_Gloves:b51863cc-f8de-4945-a062-6bda2a35cdbc",name:"Reason's Grasp",description:"The snug fit of these gloves resist a balled fist - as if favouring the open hand of peace.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Reason's_Grasp",tags:["Item"]},{id:"MAG_Mobility_MomentumOnCombatStart_Helmet:94cc605d-e407-408d-acb6-9e2e31dfb283",name:"Haste Helm",description:"The helm throbs when violence is near, filling the wearer with a compulsion to act.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Haste_Helm",tags:["Item"]},{id:"MAG_Mobility_SprintForMomentum_ChainShirt:88107048-2ec3-4e48-9670-4d4dd2ca0ff9",name:"Chain of Liberation",description:"The linked rings crackle with energy just waiting to be released.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Chain_of Liberation",tags:["Item"]},{id:"MAG_Mobility_LowHP_Momentum_Ring:699135e9-8932-4bde-8a17-8be5e11d873f",name:"Spurred Band",description:"Tiny barbs prick the wearer when they're injured, as if urging flight from danger.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Spurred_Band",tags:["Item"]},{id:"MAG_Mobility_JumpOnDash_Gloves:df7093d7-efdd-4153-bfb6-b2a6350fb3c2",name:"Fleetfingers",description:"Plain leather with a faint but unmistakable buzz - as if eager to put idle hands to work.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Fleetfingers",tags:["Item"]},{id:"MAG_Violence_LowHP_Violence_Clothes:5fc2fcce-810d-47d2-824c-f6acf7b81a22",name:"Bloodguzzler Garb",description:"No sooner does blood speck the armour than it's absorbed, as if sustaining something within.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Bloodguzzler_Garb",tags:["Item"]},{id:"MAG_Violence_ViolenceOnDamaged_Helmet:b2ac96aa-5f04-49fb-800c-ab51a2bdb3c6",name:"Cap of Wrath",description:"With every blow the skullcap seems to compress, narrowing the vision of the wearer.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Cap_of Wrath",tags:["Item"]},{id:"MAG_Violence_ViolenceOnDash_Boots:edb7385a-e4d4-4fb7-ad9f-a9910e4b9e97",name:"Linebreaker Boots",description:"Lightweight fur and leather, designed to speed the wearer's charge into battle.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Linebreaker_Boots",tags:["Item"]},{id:"MAG_MeleeDebuff_AttackDebuff1_OnDamage_ScaleMail:5427c806-5565-421f-a00f-a8282a9f504f",name:"Adamantine Scale Mail",description:"The adamantine scales hug your body like a second skin - a heavy, near-impregnable skin.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Adamantine_Scale Mail",tags:["Item"]},{id:"MAG_MeleeDebuff_AttackDebuff1_OnDamage_Shield:96907713-b560-4daf-ab32-3c1aec3f3890",name:"Adamantine Shield",description:"The dull shine of the adamantine promises this shield could take a thousand beatings - and still look as good as new.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Adamantine_Shield",tags:["Item"]},{id:"MAG_MeleeDebuff_AttackDebuff2_OnDamage_SplintMail:ea3cf349-19ab-4104-9253-8e182bdbf538",name:"Adamantine Splint Armour",description:"The adamantine plates lock and slide together perfectly - offering protection against even the deadliest of blades.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Adamantine_Splint Armour",tags:["Item"]},{id:"MAG_MeleeDebuff_AttackDebuff1_OnDamage_Helmet:6b1c4d55-e0d1-4b58-a26d-57d807bca488",name:"Grymskull Helm",description:"Once home to an inscrutable machine intelligence, Grym's skull now serves as a simple helm.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Grymskull_Helm",tags:["Item"]},{id:"MAG_ChargedLightning_Electrocute_Armor:1fda52bd-6983-49a3-ba52-6756327a5182",name:"The Jolty Vest",description:"Yrre the Sparkstruck got their nickname for both their obsession with lightning and the inventions they created, which had the habit of electrocuting both Yrre and any poor observers that got too close.",iconURL:"",linkURL:"https://bg3.wiki/wiki/The_Jolty Vest",tags:["Item"]},{id:"MAG_ChargedLightning_TempHP_Helmet:3ccc28a3-faa5-4664-a46a-39300b2d3803",name:"The Lifebringer",description:"'Lightning is like magic,' Yrre the Sparkstruck once said. 'And what is magic but life itself?'",iconURL:"",linkURL:"https://bg3.wiki/wiki/The_Lifebringer",tags:["Item"]},{id:"MAG_ChargedLightning_StaticDischarge_Shield:93c2143c-1c9f-493e-9fee-2310c7bee672",name:"The Real Sparky Sparkswall",description:"'Is there anything as beautiful as lightning striking all around you?' Yrre the Sparkstruck said, letting lightning strike all around them.",iconURL:"",linkURL:"https://bg3.wiki/wiki/The_Real Sparky Sparkswall",tags:["Item"]},{id:"MAG_ChargedLightning_LightningBlast_Amulet:c2bbb262-34ee-4483-a0f8-f72cb7794ff1",name:"The Blast Pendant",description:"Though they only worked together for a short time, it is hard to overstate the influence Lenore the cleric of Mystra had on Yrre the Sparkstruck, who often likened harnessing lightning to manipulating the Weave.",iconURL:"",linkURL:"https://bg3.wiki/wiki/The_Blast Pendant",tags:["Item"]},{id:"MAG_ChargedLightning_Resistance_Ring:a72120e6-aa1c-4a2b-89ae-a0469fb5b088",name:"The Sparkswall",description:"When the inventor Yrre met the cleric Lenore, sparks flew. Apart, they were in a rut, but together, they inspired each other to push the boundaries of innovation and invention. This ring is just one of their many scientific triumphs.",iconURL:"",linkURL:"https://bg3.wiki/wiki/The_Sparkswall",tags:["Item"]},{id:"MAG_ChargedLightning_BonusAC_Robe:f28c3264-8cdb-46c1-800f-a47a01e49efc",name:"The Protecty Sparkswall",description:"Yrre the Sparkstruck was raised in the Underdark, so they weren't surprised that power begets envy, and envy begets violence. They were prepared.",iconURL:"",linkURL:"https://bg3.wiki/wiki/The_Protecty Sparkswall",tags:["Item"]},{id:"MAG_Bard_RefreshBardicInspirationSlot_Shoes:a7ce200c-ab1a-4d49-bf7d-c6894b1e5b06",name:"Boots of Brilliance",description:"Tiny bells are sewn into the boots' cuffs. They jingle subtly with every step.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Boots_of Brilliance",tags:["Item"]},{id:"MAG_Bard_TempHP_Armor:947dbbe3-19e3-4b96-ba5a-14750f0acc29",name:"Blazer of Benevolence",description:"Even though the embroidered velvet won't help against a sharp blade, wearing it fills you with self-assuredness.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Blazer_of Benevolence",tags:["Item"]},{id:"MAG_Bard_HealingBardicInspiration_Hat:cfbd013c-f24d-4430-be13-d7bfafd48709",name:"Cap of Curing",description:"Putting on this hat is somehow enough to lift your spirits.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Cap_of Curing",tags:["Item"]},{id:"MAG_Paladin_LayOnHandsSupport_Gloves:110144ac-db1d-4db8-a907-92f642086d0d",name:"Gloves of Heroism",description:"Suede covers the palms of these gloves - ensuring a soft, comforting touch for anyone in need of help.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Gloves_of Heroism",tags:["Item"]},{id:"MAG_Paladin_SmiteSpellsSupport_Helmet:0ae1e62c-b36a-4dbc-97fb-e0658b454974",name:"Helmet of Smiting",description:"A set of runes has been expertly worked into the helmet's filigree. Almost imperceptible - but powerful nonetheless.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Helmet_of Smiting",tags:["Item"]},{id:"ARM_Camp_Body_Astarion:b7392453-6569-4c24-9a1b-cbaea7cebac8",name:"Astarion's Eccentric Clothes",description:"Clearly no stranger to a needle and thread, Astarion has embroidered the words of a poem on his shirt. It reads, 'Lamentable is the autumn picker content with plums.'",iconURL:"",linkURL:"https://bg3.wiki/wiki/Astarion's_Eccentric Clothes",tags:["Item"]},{id:"ARM_Camp_Body_Gale:c56bbf29-2315-415e-a488-fada851828ea",name:"Gale's Austere Clothes",description:"Somehow Gale has managed to make his clothes smell like a library - perhaps through thaumaturgy, or through a passion to books most people reserve for sexual partners.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Gale's_Austere Clothes",tags:["Item"]},{id:"ARM_Camp_Body_Halsin:dc74db6c-14b2-44fa-8415-0dd1194e90e2",name:"Halsin's Grove Garments",description:"Feeling the fabric, the strangest feeling occurs: your thumbs brush sun-dappled leaves, skim the water of a creek, tangle in the fur of some panting animal, heat and breath.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Halsin's_Grove Garments",tags:["Item"]},{id:"ARM_Camp_Body_Jaheira:0d0d9c0f-e9aa-4ba4-a0a9-1a0b7b7069ca",name:"Jaheira's Respectable Clothes",description:"Though humble in appearance, these clothes bear little hints at Jaheira's fashionability. Minimalism offset by the subtle hues shining brighter at night and softening in sunbeams.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Jaheira's_Respectable Clothes",tags:["Item"]},{id:"ARM_Camp_Body_Karlach:5c79e518-2c59-41c5-84a7-d43a58e76d09",name:"Karlach's Infernal Trousers",description:"Torn and hell-scented, these trousers have seen a good deal of action - though not perhaps the sort Karlach might prefer.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Karlach's_Infernal Trousers",tags:["Item"]},{id:"ARM_Camp_Body_Laezel:54de4a07-c57c-421e-912c-7e8bd93ca0c4",name:"Lae'zel's Clothes",description:"As exciting as a trade deposition and as functional as a brick.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Lae'zel's_Clothes",tags:["Item"]},{id:"ARM_Camp_Body_Minsc:42ff9d36-849d-4777-968c-8cf9ca7d8027",name:"Minsc's Fantastical Relaxation Garb",description:"To the metaphorical eye, an absolute fantasia of an outfit, declaiming Minsc as a style icon without equal. To the literal eye, this is a belt-buckle shirt/pants combo.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Minsc's_Fantastical Relaxation Garb",tags:["Item"]},{id:"ARM_Camp_Body_Minthara:29a31736-6f9d-46ef-880d-ac3157187202",name:"Minthara's At-Ease Clothes",description:"While there is little of the spidery Goddess Lolth's influence in this outfit, there is something of spiney inflexible culture of the drow in it.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Minthara's_At-Ease Clothes",tags:["Item"]},{id:"ARM_Camp_Body_Shadowheart:7062410b-439c-4f2f-bc48-1c16ab1ace20",name:"Shadowheart's Clothes",description:"A little bar of standard-issue cloister soap is tucked into this outfit. It smells like lime and religious fervour.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Shadowheart's_Clothes",tags:["Item"]},{id:"ARM_Camp_Body_Wyll:bd2ac836-5584-41e5-b4ff-01782c0dec6d",name:"Wyll's Earthy Garb",description:"In his good-humoured performativity, Wyll could not resist a puff of perfume on these clothes. Possibly <i>eau du Frontiers</i>.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Wyll's_Earthy Garb",tags:["Item"]},{id:"WPN_Battleaxe:a086b825-8f17-4f0e-855b-178f8cdc515a",name:"Battleaxe",description:"Tiny scratches mar the metal - a testament of someone sharpening this axe over and over.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Battleaxe",tags:["Item"]},{id:"WPN_Club:d9c87013-1f41-4c17-b71d-f353ec0d64e8",name:"Club",description:"A long, deep crack runs through the side of the wood, filled with crusted blood.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Club",tags:["Item"]},{id:"WPN_Dagger:569b0f3d-abcd-4b01-aaf0-979091288163",name:"Dagger",description:"A rogue's favourite toy.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Dagger",tags:["Item"]},{id:"WPN_Dart:fb08eef6-f6a0-454e-ab14-c1470f3ba18d",name:"Dart",description:"A well-used dart, its stained feathers slightly bent.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Dart",tags:["Item"]},{id:"WPN_Flail:9eadef92-5dd0-408e-9b55-1cf791cafe9d",name:"Flail",description:"The head of this flail is shiny and new, its wooden shaft still coarse and unmarked by blood.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Flail",tags:["Item"]},{id:"WPN_Glaive:99f3b2d9-e03d-4cd5-9a67-5435a95682da",name:"Glaive",description:"Simple but sharp. The shaft of this glaive is worn smooth with use.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Glaive",tags:["Item"]},{id:"WPN_Greataxe:d5712e24-ce9e-42ce-8fad-6e049b62c28c",name:"Greataxe",description:"The rectangular engravings on this axe's wooden handle have been nearly scratched away by armoured hands.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Greataxe",tags:["Item"]},{id:"WPN_Greatclub:19ce6720-03b6-4d22-bf35-4963b510d1da",name:"Greatclub",description:"Traces of dried viscera ring many of the iron spikes embedded in this oak club.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Greatclub",tags:["Item"]},{id:"WPN_Greatsword:ecfb9f69-5bc3-402e-acd8-c91d57e28403",name:"Greatsword",description:"This sword's guard, held haphazardly in place by thin rope, wobbles slightly when swung.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Greatsword",tags:["Item"]},{id:"WPN_Halberd:f928a70d-5b23-4605-9cae-5342f9ed206e",name:"Halberd",description:"Part of the spike affixed to the top of this halberd has snapped off, leaving a cruel barb.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Halberd",tags:["Item"]},{id:"WPN_Handaxe:46b64a36-8446-45bd-98e8-ee81e3136baa",name:"Handaxe",description:"A straightforward hatchet, dulled slightly from chopping wood - or bones.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Handaxe",tags:["Item"]},{id:"WPN_HeavyCrossbow:04622e3d-5b3f-4f2c-a0db-513a717d911f",name:"Heavy Crossbow",description:"A standard-issue crossbow, used by many guardsmen.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Heavy_Crossbow",tags:["Item"]},{id:"WPN_HeavyCrossbow_B:6af59cba-cc38-4511-9c3b-75caac4b96b5",name:"Heavy Crossbow +1",description:"Despite the heaviness of this crossbow, the latch pulls back with an effortless ease.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Heavy_Crossbow +1",tags:["Item"]},{id:"WPN_Javelin:0a7adc8d-b561-4f81-a8f2-ec07b5d54955",name:"Javelin",description:"A rusted fishing harpoon, repurposed as a weapon.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Javelin",tags:["Item"]},{id:"WPN_LightCrossbow:43b7fbf5-7f6e-4e9e-bce7-c679eea44593",name:"Light Crossbow",description:"This crossbow's cast iron latch is mottled with blooms of rust.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Light_Crossbow",tags:["Item"]},{id:"WPN_LightHammer:494f21ac-5a1b-4e91-bd30-551b79532516",name:"Light Hammer",description:"A blacksmith's pride and joy, repurposed for combat. Its steel head is tarnished from years in the forge.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Light_Hammer",tags:["Item"]},{id:"WPN_Longbow_B:049173ec-636a-487e-a9ed-bfafeadf6bb7",name:"Longbow +1",description:"Carved enchantments span the length of this supple bow.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Longbow_+1",tags:["Item"]},{id:"WPN_Longsword:1865323f-b428-4791-a0a9-578841e57463",name:"Longsword",description:"A common sword, passed between hands both fresh and battle-scarred.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Longsword",tags:["Item"]},{id:"WPN_Mace:3186796d-3ab3-4d49-bfc2-cba1aff0cf5a",name:"Mace",description:"A simple but effective mace, cast en masse by human blacksmiths.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Mace",tags:["Item"]},{id:"WPN_Maul:5487ceb4-b009-46ae-8ed6-cd3baaf0a18d",name:"Maul",description:"Hammers like this are used in many dwarven competitions, testing who can throw them the farthest while enduring the most ale.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Maul",tags:["Item"]},{id:"WPN_Morningstar:26a9fba6-1a60-4691-84ea-da7ffcb304e0",name:"Morningstar",description:"More of this morningstar's iron spikes are bent than not.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Morningstar",tags:["Item"]},{id:"WPN_Pike:baa5b139-42ad-40fd-b6c3-6b52b092c48e",name:"Pike",description:"This pike's broad steel head has been repeatedly bent and hammered back into its original shape.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Pike",tags:["Item"]},{id:"WPN_Quarterstaff:96e2abaf-78ff-4dcb-a6a3-a5f0c348bd9f",name:"Quarterstaff",description:"Someone has carved twenty-seven small lines into the hard wood.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Quarterstaff",tags:["Item"]},{id:"WPN_Rapier:7061f489-4b13-4982-aa09-cf0ad961e75f",name:"Rapier",description:"A slender but deadly sword, favoured by Waterdhavian nobility.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Rapier",tags:["Item"]},{id:"WPN_Scimitar:868217db-9dcb-414c-bb88-e321ab3e0349",name:"Scimitar",description:"This human-made scimitar falls far short of replicating the quality of the drow style it clearly imitates.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Scimitar",tags:["Item"]},{id:"WPN_Shortbow:c5403c1d-f372-43e1-927a-9189e9e3545d",name:"Shortbow",description:"This small, agile bow bears a beautiful elven string, easy to draw but tough as steel.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Shortbow",tags:["Item"]},{id:"WPN_Sickle:50d677ed-3a0e-40e9-8291-ee6823af5672",name:"Sickle",description:"A farming tool with a wicked edge, spilling blood and grain with equal ease.",iconURL:"",linkURL:"https://bg3.wiki/wiki/Sickle",tags:["Item"]},{id:"WPN_Sling:d31af642-ae35-4f22-b7a6-100f3048be33",name:"Sling",description:"Big, neat stitches line the supple leather pouch of this sling",iconURL:"",linkURL:"https://bg3.wiki/wiki/Sling",tags:["Item"]},{id:"WPN_Spear:9f0f1c0e-012d-44e1-9b29-86c64d2bf675",name:"Spear",description:"An aged spear, its steel head nicked by the blows of a dozen battles. ",iconURL:"",linkURL:"https://bg3.wiki/wiki/Spear",tags:["Item"]},{id:"WPN_Trident:d3807461-7c32-44ae-9aba-49ef4d3bf35e",name:"Trident",description:"It is said tridents were brought to the surface when Umberlee threw a Triton prince who scorned her onto Faerûn's shore
